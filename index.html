<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="end">
        <div class="ending">
        <h1 class="endMsg"></h1>
        <button class="restart">Restart</button>
        </div>
    </div>
        <h1 class="heading">T I C - T A C - T O E</h1>
        <h3 class="turn">Please start player 1</h3>
        <div class="ticTacToe">
        <div class="grid" id="g0"></div>
        <div class="grid" id="g1"></div>
        <div class="grid" id="g2"></div>
        <div class="grid" id="g3"></div>
        <div class="grid" id="g4"></div>
        <div class="grid" id="g5"></div>
        <div class="grid" id="g6"></div>
        <div class="grid" id="g7"></div>
        <div class="grid" id="g8"></div>
        </div>
        <div class="score">
            <h3 class="P1">X : <span class="X">0</span></h3>
            <h3 class="P2">O : <span class="O">0</span></h3>
        </div>
        <div class="resetcontainer">
            <button class="reset">Reset Scores</button>
        </div>
</body>
</html>
